<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Counter project</title>
  </head>

  <body>
    <div class="counter">
      <h1 class="counter_title">Counter project</h1>
      <span class="counter_value">0</span>
      <button class="counter_reset-button">
        <i class="fa fa-retweet counter_reset-button-icon"></i>
      </button>
      <div class="counter_buttons">
        <button class="counter_button counter_button--decrease">
          <i class="fa fa-minus-square counter_icon counter_icon--minus"></i>
        </button>
        <button class="counter_button counter_button--increase">
          <i class="fa fa-plus-square counter_icon counter_icon--plus"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
